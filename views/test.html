<div class="input-container">
  <input
    type="text"
    id="apiKey"
    class="input-field"
    placeholder="Enter ApiKey"
  />
  <input
    type="text"
    id="secretKey"
    class="input-field"
    placeholder="Enter SecretKey"
  />
  <input
    type="text"
    id="paraPhrase"
    class="input-field"
    placeholder="Enter ParaPhrase"
  />
  <button id="submitButton" class="submit-button">Submit</button>
</div>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script>
        async function getData() {
            const apikey = document.getElementById("apikey").value;
            const apisecret = document.getElementById("apisecret").value;
            const apipass = document.getElementById("passphrase").value;
            console.log(apikey, apisecret, apipass);
            const response = await fetch(`https://bitget-history-fetch.vercel.app/v1/api/history/${apikey}/${apisecret}/${apipass}?after=349234552212&before=34923775522&limit=100`);
            const data = await response.json();
            return data;
        }
        async function gettransdata() {
            const apikey = document.getElementById("apikey").value;
            const apisecret = document.getElementById("apisecret").value;
            const apipass = document.getElementById("passphrase").value;
            const res = await fetch(`https://bitget-history-fetch.vercel.app/v1/api/transaction/${apikey}/${apisecret}/${apipass}?coinId=2&groupType=deposit&bizType=deposit&before=1659076670000&after=987952085712531457&limit=100`);
            const result = await res.json();
            return result;
        }

        async function gettransferdata() {
            const apikey = document.getElementById("apikey").value;
            const apisecret = document.getElementById("apisecret").value;
            const apipass = document.getElementById("passphrase").value;
            const response = await fetch(`https://bitget-history-fetch.vercel.app/v1/api/transfer/${apikey}/${apisecret}/${apipass}?$coinId=2&groupType=deposit&fromType=spot&before=1659076670000&after=987952085712531457&limit=100`);
            const result = await response.json();
            return result;
        }


    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">History Tracker</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="my-4 text-center">History Tracker App </h2>
        <form>
            <div class="mb-3">
                <label for="key" class="form-label">API Key</label>
                <input class="form-control" id="apikey" aria-describedby="title">
            </div>
            <div class="mb-3">
                <label for="secret" class="form-label">API Secret-Key</label>
                <input class="form-control" id="apisecret" aria-describedby="title">
            </div>
            <div class="mb-3">
                <label for="passphrase" class="form-label">PassPhrase</label>
                <input class="form-control" id="passphrase" aria-describedby="title">
            </div>
            <button class="btn btn-primary" type="button" onclick="getData()">Get Order History</button>
            <button class="btn btn-primary" type="button" onclick="gettransdata()">Get Transection History</button>
            <button class="btn btn-primary" type="button" onclick="gettransferdata()">Get Transfer History</button>
        </form>
    </div>
</body>

</html>
